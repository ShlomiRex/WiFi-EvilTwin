# Interface to bind to
interface=wlan0
# Specify starting_range,end_range,lease_time
dhcp-range=10.0.0.3,10.0.0.20,12h
 
# Uncomment and modify the following lines if you don't want to forward dns from the host's /etc/resolv.conf
## disables dnsmasq reading any other files like /etc/resolv.conf for nameservers
#no-resolv
## dns addresses to send to the clients
#server=8.8.8.8
#server=8.8.4.4

log-dhcp #Log
log-queries #Log
log-facility=/var/log/WiFi-EvilTwin/dnsmasq.log #Log

address=/#/10.0.0.138 #DNS entry
#no-hosts #Don't read /etc/hosts.conf
#no-resolv #Don't read /etc/resolv.conf
